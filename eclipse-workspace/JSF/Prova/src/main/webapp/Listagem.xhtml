<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Listagem de Jogos</title>
</h:head>

<h:body>

	<h:form id="formulario">
		<p:growl id="mensagem" showDetail="true"/>
		
		<p:dataTable id="tabela" value="#{jogoBean.jogos}" var="j">
			<p:column headerText="ID">
				<h:outputText value="#{j.id}" />
			</p:column>
			<p:column headerText="Nome do Jogador">
				<h:outputText value="#{j.nomeJogador}" />
			</p:column>
			<p:column headerText="Número Aposta">
				<h:outputText value="#{j.numeroAposta}" />
			</p:column>
			<p:column headerText="Número Secreto">
				<h:outputText value="#{j.numeroSecreto}" />
			</p:column>
			<p:column headerText="Resultado">
				<h:outputText value="#{j.resultado}" />
			</p:column>
			<p:column headerText="Data">
				<h:outputText value="#{j.dataDaAposta}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
			</p:column>
			<p:column headerText="Ações">
				<p:commandButton value="Excluir" action="#{jogoBean.excluirJogo(j)}" update="formulario" />
			</p:column>
		</p:dataTable>
		
		<p:commandButton value="Novo Jogo" action="index" />
		<p:commandButton value="Quantidade de Jogos" action="#{jogoBean.exibirQuantidadeJogos}" update="mensagem" style="margin-left: 20px"/>
		
	</h:form>

</h:body>
</html>
